<!DOCTYPE html>
<html lang="ja" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ラジオ体操スタンプ帳</title>

  <link href="./css/Honoka/dist/css/bootstrap.css" rel="stylesheet">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="./css/Honoka/dist/js/bootstrap.js"></script>

  <link rel="stylesheet" type="text/css" href="./css/index.css">
</head>
<body>

<nav class="navbar navbar-inverse navbar-custom">
  <div class="navbar-header">
    <a class="navbar-brand" href="#">ラジオ体操スタンプ帳</a>
  </div>
</nav>

<div class="container-fluid" id="app">
  <div class="content-section">
    <div class="content-section-sub">
      <h3>ラジオ体操</h3>
      <div id="player" style="width: 95%; margin-left: 2.5%;">
        <!-- replaced by javascript -->
      </div>
    </div>
  </div>

  <div class="content-section">
    <div class="content-section-sub">
      <h3>スタンプ</h3>
      <div id="stamp">
        <div class="navigator row align-items-end">
          <div class="col-md-3 text-left">
            <button v-on:click="moveMonth(-1)" type="button" class="btn btn-default">前月</button>
          </div>
          <div class="col-md-6 text-center"><h5 class="year-month">{{ yearMonth }}</h5></div>
          <div class="col-md-3 text-right">
            <button v-on:click="moveMonth(1)" type="button " class="btn btn-default">次月</button>
          </div>
        </div>

        <div class="row">
          <table class="calendar">
            <thead>
            <tr>
              <th class="sun">Sun</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th class="sat">Sat</th>
            </tr>

            </thead>

            <tbody>
            <template v-for="dateY in dateXY">
              <tr>
                <template v-for="date in dateY">
                  <td v-bind:class="{ 'today': date.isToday, 'current-month': date.isCurrentDate }">
                    <span class="date">{{ date.date }}</span>
                    <span class="stamp" v-if="date.hasStamp">
                      <img src="./asset/image/stamp.png" width="48px"
                           height="48px">
                    </span>
                  </td>
                </template>
              </tr>
            </template>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="./js/dest/build.js"></script>
</body>
</html>
